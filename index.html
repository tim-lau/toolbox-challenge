<!DOCTYPE html>
<html>
    <head lang="en:">
        <meta charset="UTF-8">
        <title>Memory!</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    </head>
    <body>

        <h1>Memory!</h1>

        <div id="game-buttons">
        <button id="startGame" class="btn btn-large btn-primary">Start Game!</button>
        <button id="howto" class="btn btn-large btn-info" data-toggle="popover" title="Instructions" data-content="Click the tiles to flip them over! You can win the game by matching each of the eight pairs of tiles.">How To Play!</button>
        </div>


        <div id="game-stats">
            <div class ="col-xs-3">
                <button class="btn btn-inverse" type="button">Time:
                    <div class="badge" id ="elapsed-seconds"><span class="glyphicon glyphicon-time"></span></div>
                </button>
            </div>
            <div class ="col-xs-3">
                <button class="btn btn-inverse" type="button">Matches: <div class="badge" id="matches"><span class="glyphicon glyphicon-ok"></span></div>
                </button>
            </div>
            <div class ="col-xs-3">
                <button class="btn btn-inverse" type="button">Misses: <div class="badge" id="misses"><span class="glyphicon glyphicon-remove"></span></div>
                </button>
            </div>
            <div class ="col-xs-3">
                <button class="btn btn-inverse" type="button">Remaining: <div class="badge" id="remaining"><span class="glyphicon glyphicon-refresh"></span></div>
                </button>
            </div>
        </div>

        <div id="gameBoard"></div>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="js/app.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    </body>
</html>
